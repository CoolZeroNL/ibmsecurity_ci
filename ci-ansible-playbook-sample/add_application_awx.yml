
- name: Add a Application. 
  hosts: "{{ hosts | default('all') }}"
  no_log: False
  connection: local
  gather_facts: no
  vars:
    log_level: "DEBUG"
  roles:
    - role: start_ci_config

    #############################################################################################################################################################################

    # APP: AWX
    - role: add_application
      entitlement:
        - for: "all"                      # == Automatic access for all users and groups    
      visibleonlaunchpad: true
      applicationstate: true
      templateid: "1"                     # Template 1 = Custom Application
      appname: "AWX Ansible Tower"
      description: "Ansible Tower" 
      providers_saml_properties_companyname: "RedHat"
      providers_saml_properties_providerid: "awx.domain.nl"
      providers_saml_properties_generateuniqueid: false
      providers_saml_properties_validateauthnrequest: false
      providers_saml_properties_encryptassertion: false
      providers_saml_properties_ici_reserved_subjectnameid: "3"
      providers_saml_properties_includeallattributes: true
      providers_saml_properties_signauthnresponse: false
      providers_saml_properties_signaturealgorithm: "RSA-SHA256"
      providers_saml_properties_defaultnameidformat: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
      providers_saml_justintimeprovisioning: false
      providers_saml_assertionconsumerservice_default: true
      providers_saml_assertionconsumerservice_index: "1"
      providers_saml_assertionconsumerservice_url: "https://awx.domain.nl/sso/complete/saml/"
      providers_sso_useroptions: "saml"
      providers_sso_idpinitiatedssosupport: "false"
      providers_sso_spssourl: "https://awx.domain.nl/sso/login/saml/?idp=ibmcic"
      customicon: "data:image/png;base64,"

    #############################################################################################################################################################################
