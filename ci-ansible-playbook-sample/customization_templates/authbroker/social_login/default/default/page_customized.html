<html>
  <head>
    <!-- https://community.ibm.com/community/user/security/viewdocument/customizing-ibm-cloud-identity-ho?CommunityKey=e7c36119-46d7-42f2-97a9-b44f0cc89c6d&tab=librarydocuments -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="EN" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customized Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.min.css">
    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color:#000;
      background-image: url("https://i.ibb.co/HCCqPKs/aurora-bg.jpg");
      background-position: center top;
      background-size: 100% auto;
      background-repeat: no-repeat;
    }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
      $("#tile").hide(0).delay(0).fadeIn(1000)
      });
    </script>
  </head>
  <body class="" onload="" style="">
    <form method="POST" action="@ACTION@">
      <div class="bx--grid bgimg-1">
        <div style="height:100%;width:100%;position: absolute;top: 20%;left: 0%;">
          <div class="bx--row">
            <div class="bx--col-lg-6 bx--offset-lg-3">
              <h2 class="content-wrapper-title" style="font-size:2rem;color:#ffffff;margin-top:2rem;margin-bottom:1rem;">
               Login
              </h2>
            </div>
          </div>
          <div class="bx--tile-container" style="width: 100%">
            <div class="bx--row">
              <div class="bx--col-lg-6 bx--offset-lg-3">
                <div id="tile" class="bx--tile" style="">
                  <p id="login-error-text" class="login-error-text">@ERROR_MESSAGE@</p>
                  <input type="hidden" name="operation" value="verify">
									<div class="bx--form-item" style="margin-bottom:1rem;">
                    <label for="username" class="bx--label">Username</label>
                    <input id="user-name-input" name="username" type="text" class="bx--text-input" placeholder="Enter your username." onclick="inputClick(event)" onkeyup="inputKeyup(event)" onblur="inputBlur(event)" required>
                  </div>
                  <div class="bx--form-item" style="margin-bottom:1rem;">
                    <label for="password" class="bx--label">Password</label>
                    <input id="password-input" name="password" type="password" class="bx--text-input" placeholder="Enter your password." onclick="inputClick(event)" onkeyup="inputKeyup(event)" onblur="inputBlur(event)">
                  </div>
                  <input TYPE="hidden" NAME="login-form-type" VALUE="pwd">
                  <div class="bx--form-item" style="margin-bottom:1rem;">
                    <button class="bx--btn bx--btn--primary" type="submit" id="login-button" value="login">Submit</button>
                  </div>
                  <div class="bx--form-item" style="margin-bottom:1rem;">
                    <span class="">Need help signing in? <a href="#">Click here.</a></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
