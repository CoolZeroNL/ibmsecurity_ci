        tower_host: "{{tower_url}}"
        tower_verify_ssl: False   
        ####################################
        name: "CIC - add application"
        # description:
        job_type: "run"
        project: "ibmsecurity_ci (master)"
        playbook: "ci-ansible-playbook-sample/add_application.yml"
        become_enabled: yes
        ask_inventory: yes
        ask_extra_vars: yes
        state: "present"
        extra_vars: >-\n
          "Sample: > \n"
          "  hoi"

